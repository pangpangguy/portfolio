<div class="project-body animate__animated animate__fadeInUp animate__faster">
  <div class="project-card">
    <h3 class="project-title">
      {{ project.title }}
    </h3>
    <p>
      {{ project.description }}
    </p>
    <hr />
    <div class="row tech mb-2">
      <div class="d-flex justify-content-around">
        <span *ngFor="let t of project.technologies">{{ t }}</span>
      </div>
    </div>
    <div class="explore-project">
      <div class="row">
        <div class="d-flex justify-content-evenly">
          <a *ngIf="githubAvailable()" href="{{ project.github }}"
            ><i class="fab fa-github fa-2x"></i
          ></a>
          <a *ngIf="siteAvailable()" href="{{ project.site }}"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </div>
      </div>
    </div>
  </div>
</div>
