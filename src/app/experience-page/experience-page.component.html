<app-section-heading section_title="My Experiences"></app-section-heading>
<div class="row">
  <div class="col-6 offset-3 mb-3">
    <button class="experience" autofocus (click)="onShowWork()">
      Work Experiences
    </button>
    <button class="experience" (click)="onShowProjects()">
      Personal Projects
    </button>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <app-work-experience *ngIf="showWork; else projects"></app-work-experience>
    <ng-template #projects>
      <app-projects></app-projects>
    </ng-template>
  </div>
</div>
