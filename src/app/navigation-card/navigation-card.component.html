<a
  [routerLink]="getRouteName()"
  class="
    nav-card
    animate__animated animate__fadeIn animate__delay-2s animate__faster
    mt-2
  "
>
  <div class="overlay"></div>
  <div class="circle">
    <img [src]="getImagePath()" alt="" class="img-fluid" />
  </div>
  <h2 class="nav-title">
    <b>{{ title }}</b>
  </h2>
</a>
